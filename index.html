<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.min.css">
</head>

<body>

    <div class="game">
        <div class="game__container">
            <div class="game__layer start-screen" id="js-start-screen">
                <button class="start-screen__button" id="js-game-button"></button>
                <button class="start-screen__button start-screen__button--is-settings" id="js-settings-button"></button>
            </div>
            <div class="game__layer level-select hidden" id="js-level-select-screen"></div>
            <canvas class="game__layer game-screen hidden" id="js-game-screen"></canvas>
            <div class="game__layer loading-screen hidden" id="js-loading-screen">
                <p class="loading-screen__info">
                    Załadowano <span id="js-loading-screen-current">0</span> z <span
                        id="js-loading-screen-total">0</span> elementów
                </p>
            </div>
            <div class="game__layer end-screen hidden" id="js-game-result-container">
                <p class="end-screen__header" id="js-game-result"></p>
                <p class="end-screen__points"><span id="js-user-points"></span></p>
                <p class="end-screen__points"><span id="js-hight-score"></span></p>
                <div class="end-screen__buttons-wrapper">
                    <button class="end-screen__button" id="js-back-to-levels" type="button"></button>
                    <button class="end-screen__button end-screen__button--is-restart" id="js-restart-level"
                        type="button"></button>
                </div>
            </div>

            <div class="game__layer settings-screen hidden" id="js-settings-screen">
                <div class="settings-screen__buttons-group">
                    <button class="settings-screen__button settings-screen__button--is-music" id="js-music"
                        type="button"></button>
                    <button class="settings-screen__button settings-screen__button--is-up" id="js-musice-increase"
                        type="button"></button>
                    <button class="settings-screen__button settings-screen__button--is-down" id="js-music-decrease"
                        type="button"></button>
                </div>
                <div class="settings-screen__buttons-group">
                    <button class="settings-screen__button settings-screen__button--is-game-sound" id="js-game-sounds"
                        type="button"></button>
                    <button class="settings-screen__button settings-screen__button--is-up" id="js-game-sounds-increase"
                        type="button"></button>
                    <button class="settings-screen__button settings-screen__button--is-down"
                        id="js-game-sounds-decrease" type="button"></button>
                </div>
                <button class="settings-screen__button settings-screen__button--is-exite"
                    id="js-settings-exite"></button>
            </div>
        </div>
    </div>

    <script src="./js/index.esm.js" type="module"></script>
</body>

</html>
